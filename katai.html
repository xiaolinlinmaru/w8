<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <h1> デジタル時計 </h1>
</head>
<body onload="strClock();">
  <div id="pos"></div>
  <script type="text/javascript">
    
   //日付オブジェクトの作成
var date001 = new Date();
//日付変数(date001)をブラウザーに表示する
document.writeln(date001);
    
    // 時刻取得関数
    function getTime() {
      var now = new Date();
      var hh = ('0' + now.getHours()).slice(-2);
      var mm = ('0' + now.getMinutes()).slice(-2);
      var ss = ('0' + now.getSeconds()).slice(-2);
      nowtime = hh + ":" + mm + ":" + ss;
      var id1 = document.getElementById('pos');
      id1.style.fontSize = "32pt";
      id1.style.color = "green";
      id1.innerHTML = nowtime;
    }
 
    // 開始関数
    function strClock() {
      setInterval("getTime();", 1000);
    }
  </script>
</body>
</html>
